<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather CSS</title>
    <link rel="stylesheet" href="weather.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="image/search.png" /></button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="wether">
        <img src="image/rain.png" class="wether-icon" />
        <h1 class="temp"><sup>o</sup>c</h1>
        <h2 class="city"></h2>
        <div class="detail">
          <div class="col">
            <img src="image/humidity.png" />
            <div>
              <p class="humidity"></p>

              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="image/wind.png" />
            <div>
              <p class="wind"></p>
              <p>Wind-speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
